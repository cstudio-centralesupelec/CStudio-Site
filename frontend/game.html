<!DOCTYPE html>

	<script src="client.js"></script>

<body>
</body>
<script>
	let url = new URL(location.href);
	let game_id = url.searchParams.get("id");
	if(game_id == null){
		location.href = "/";
	}
	console.log(game_id); 

	async function loadGame(game_id){
		let script = document.createElement('script');
		script.src = `/q/get_post_file/?post_id=${game_id}&file=main.js`;
		document.body.appendChild(script);
		document.body.removeChild(script);
	}
	loadGame(game_id);

</script>
</html>
